<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Car Price Prediction</h3>
            </div>
            <div class="card-body">
              <form method="POST" action="/">
                <div class="mb-3">
                  <label for="make" class="form-label">Make</label>
                  <input
                    type="text"
                    class="form-control"
                    id="make"
                    name="make"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="colour" class="form-label">Colour</label>
                  <input
                    type="text"
                    class="form-control"
                    id="colour"
                    name="colour"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="odometer" class="form-label">Odometer (KM)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="odometer"
                    name="odometer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="doors" class="form-label">Number of Doors</label>
                  <select class="form-select" id="doors" name="doors" required>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Predict Price
                </button>
              </form>
              {% if prediction %}
              <div class="mt-4 alert alert-info">
                <h4 class="alert-heading">Result</h4>
                <p>{{ prediction }}</p>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
